<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script
      type="text/javascript"
      src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"
    ></script>
    <link rel="stylesheet" type="text/css" href="src-visjs/main.css" />
    <script type="text/javascript" src="src-visjs/main.js"></script>
  </head>
  <body>
    <div id="main">
      <div id="userInterface">
        <div>
          <p id="progress"></p>
          <div>
            <input type="text" id="projectPath" placeholder="인터 링크 입력" />
            <button id="projectPathSubmit" onclick="handleProjectPathSubmit()">
              불러오기
            </button>
          </div>
        </div>
        <div class="vl"></div>
        <div>
          <div>
            <input
              type="checkbox"
              id="showRowRelation"
              checked
              onchange="handleShowRowRelation(this.checked)"
            />
            <label for="showRowRelation">Row Edge</label>
          </div>
          <div>
            <input
              type="checkbox"
              id="showHiddenReq"
              checked
              onchange="handleShowHiddenReq(this.checked)"
            />
            <label for="showHiddenReq">Show all required</label>
          </div>

          <div>
            <input
              type="checkbox"
              id="groupRow"
              onchange="handleGroupRow(this.checked)"
              checked
            />
            <label for="groupRow">Group row</label>
          </div>
          <div>
            <input
              type="range"
              id="springLength"
              min="1"
              max="1000"
              value="150"
              onchange="handleSimulationOptionChange()"
            />
            <label>Spring length</label>
          </div>
          <!-- <div>
            <input
              type="range"
              id="margin"
              min="0"
              max="30"
              value="5"
              step="0.1"
              onchange="handleSimulationOptionChange()"
            />
            <label>avoid overlap</label>
          </div> -->
          <div>
            <input
              type="checkbox"
              id="autoPhysics"
              onchange="handleGroupRow(document.getElementById('groupRow').checked)"
            />
            <label for="autoPhysics">Auto physics</label>
          </div>
          <div>
            <input
              type="range"
              id="imageSize"
              min="1"
              max="50"
              value="6"
              onchange="handleImageSizeChange(this.value)"
            />
            <label>Image size</label>
          </div>
        </div>
      </div>

      <div id="container"></div>
    </div>
  </body>
</html>
